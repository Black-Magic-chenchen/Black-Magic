<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'home/css/register.css') }}">


</head>
<body>
    <div class="login">
        <h2>注册</h2>
        <form method="POST" action="/register">
        <div class="login_form">
            <span>账号：</span>
            <input type="text" name="username" placeholder="请输入账号">
            <br>
            <span>密码：</span>
            <input type="password"  name='password'placeholder="请输入密码">
            <br>
            <span>验证码:</span>
            <input type="text" placeholder="填写验证码" name="code" style="width:210px">
            <a href=''><img  id="captcha" src="{{ url_for('api.graph_captcha') }}" onclick="this.src='/api/graph_captcha'" >
            </a>

        </div>
        <div class="btn">
            <button class="login_btn" >注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
        </div>
        </form>
        <div class="to_login">  <a href="/login">点这里返回登录界面</a>
        
        </div>
        
    </div>
</body>


</html>
