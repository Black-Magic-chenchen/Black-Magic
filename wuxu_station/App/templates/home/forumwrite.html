{% extends "home/forumbase.html" %}

{% block title %}写下您的心灵感受吧！{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-10">
            <h1 style="text-align: center;">心灵感悟</h1>
            <form action="/forum" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="10"
                              placeholder="请输入内容">{{ contents.content }}</textarea>
                </div>
                <div class="form-group" style="text-align: right;">

                    <input type="file" name='file' id="fileinp" accept='image/*'
                           onChange="getFileNameAndExtension()">

                    <input type="file" name='file2' id="videoupload" accept='video/*'
                           onChange="getFileNameAndExtension()">
                    <button class="btn btn-primary">发布</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
