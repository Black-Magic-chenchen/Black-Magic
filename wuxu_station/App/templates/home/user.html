<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'home/css/user_style.css') }}">
</head>

<body>
<div class="header">
    <div class="img-logo">
        <img src="{{ url_for('static', filename = 'home/images/驿站2.png') }}">
    </div>
    <p class="name">无绪驿站</p>
    <ul class="nav">
        <li><a href="/" class="hover-one">首页</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|</li>
        <li><a href="/write" class="hover-one">心理论坛</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|</li>
        <li><a href="/情绪">心理测试</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|</li>
        <li><a href="https://xinli.swjtu.edu.cn/" class="hover-one">心理咨询</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|
        </li>
        <li class="last"><a href="/knowledge" class="hover-one">心理科普</a></li>
    </ul>


</div>
<div class="uc-wrap">
    <div class="uc-left">

        <ul>
            <div class="ul-title">
                内容管理
            </div>
            <li><a href="/forum/personal">我的帖子</a></li>
            <li><a href="/collect">文章收藏</a></li>
        </ul>
        <ul>
            <div class="ul-title">
                个人信息
            </div>
            <li><a href="/user">基本信息</a></li>
            <li><a href="/location">我的位置</a></li>
            <li><a href="/scores">测试分数</a></li>
        </ul>
    </div>
    <div class="uc-main">
        <div class="uc-curr">
            基本信息
        </div>
        <div class="uc-info">
            <form method="POST" action="/user" enctype="multipart/form-data">
                <ul>
                    <li>

                        <label>头像</label>
                        <div class="photo"
                                {% if user.img %}
                             style="

                                     background-image: url({{ url_for('static',filename=user.img) }})"{% endif %}>

                        </div>

                    </li>
                    <li>
                        <div class="file">
                            <label for="fileinp">
                                <input type="button" class="photo-submit" value="选择头像">
                                <span id="text">请上传png或jpg格式</span>
                                <input type="file" name='file' id="fileinp" accept='image/*'
                                       onChange="getFileNameAndExtension()">


                            </label></div>
                    </li>

                    <li>
                        <label>昵称</label>
                        <input class="first" type="text" placeholder="{{ user.nicheng }}" name="nicheng">

                    </li>
                    <li>
                        <label>学院</label>
                        <select name="school">
                            <option value="">请选择学院</option>
                            <option value="土木工程学院" {% if user.schools=='土木工程学院' %}selected {% endif %}>
                                土木工程学院
                            </option>
                            <option value="机械工程学院" {% if user.schools=='机械工程学院' %}selected {% endif %}>
                                机械工程学院
                            </option>
                            <option value="电气工程学院" {% if user.schools=='电气工程学院' %}selected {% endif %}>
                                电气工程学院
                            </option>
                            <option value="信息科学与技术学院"
                                    {% if user.schools=='信息科学与技术学院' %}selected {% endif %}>信息科学与技术学院
                            </option>
                            <option value="计算机与人工智能学院"
                                    {% if user.schools=='计算机与人工智能学院' %}selected {% endif %}>计算机与人工智能学院
                            </option>
                            <option value="交通运输与物流学院"
                                    {% if user.schools=='交通运输与物流学院' %}selected {% endif %}>交通运输与物流学院
                            </option>
                            <option value="经济管理学院" {% if user.schools=='经济管理学院' %}selected {% endif %}>
                                经济管理学院
                            </option>
                            <option value="外国语学院" {% if user.schools=='外国语学院' %}selected {% endif %}>
                                外国语学院
                            </option>
                            <option value="材料科学与工程学院"
                                    {% if user.schools=='材料科学与工程学院' %}selected {% endif %}>材料科学与工程学院
                            </option>
                            <option value="地球科学与环境工程学院"
                                    {% if user.schools=='地球科学与环境工程学院' %}selected {% endif %}>地球科学与环境工程学院
                            </option>
                            <option value="建筑学院" {% if user.schools=='建筑学院' %}selected {% endif %}>建筑学院
                            </option>
                            <option value="物理科学技术学院"
                                    {% if user.schools=='物理科学与技术学院' %}selected {% endif %}>物理科学技术学院
                            </option>
                            <option value="人文学院" {% if user.schools=='人文学院' %}selected {% endif %}>人文学院
                            </option>
                            <option value="公共管理学院" {% if user.schools=='公共管理学院' %}selected {% endif %}>
                                公共管理学院
                            </option>
                            <option value="生命科学工程学院"
                                    {% if user.schools=='生命科学工程学院' %}selected {% endif %}>生命科学工程学院
                            </option>
                            <option value="力学与航空航天学院"
                                    {% if user.schools=='力学与航空航天学院' %}selected {% endif %}>力学与航空航天学院
                            </option>
                            <option value="数学学院" {% if user.schools=='数学学院' %}selected {% endif %}>数学学院
                            </option>
                            <option value="智慧城市与交通学院"
                                    {% if user.schools=='智慧城市与交通学院' %}selected {% endif %}>智慧城市与交通学院
                            </option>
                        </select>

                    </li>
                    <li>
                        <label>性别</label>
                        <input type="radio" id="gender" name="sex" value="1"
                                {% if user.sex==1 %}
                               checked="checked"

                                {% endif %}

                        >
                        <span>男</span>
                        <input type="radio" id="gender" name="sex" value="0"
                                {% if user.sex==0 %}
                               checked="checked"

                                {% endif %}
                        >
                        <span>女</span>
                    </li>

                    <li>
                        <label>我的简介</label>
                        <textarea name="brief">{{ user.brief }}</textarea>

                    </li>
                </ul>
                <div class="submit">
                    <input type="submit" value="确认修改">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>


<script>
    function getFileNameAndExtension() {
        var fileInput = document.getElementById("fileinp");
        var filePath = fileInput.value;
        var fileName = filePath.split("\\").pop().split("/").pop();
        document.getElementById("text").textContent = fileName
    }

</script>
